<!DOCTYPE html>
<html>
 <head>
     <title>Car Page</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </head>
<body>
<div class="container-fluid">
<h2 style="color:red">Rajashekhar Kota orders a car</h2>

<form style="margin: 10px 0;">
    <div class="form-check">
        <input type="checkbox" id="cb1_electric" name="property1" class="form-check-input" value="Electric">
        <label for="cb1_electric" class="form-check-label">Electric</label><br>

        <input type="checkbox" id="cb1_ac" name="property2" class="form-check-input" value="ac">
        <label for="cb1_ac" class="form-check-label">ac</label><br>

        <input type="checkbox" id="cb1_gps" name="property3" class="form-check-input" value="gps">
        <label for="cb1_gps" class="form-check-label">gps</label><br>

    </div>
    <input type="button" class="btn btn-success mt-2" onclick="orderCar()" value="Order a Car">

</form>


<p id="result">This text will be replaced </p>

<form style="width: 200px;">
<div class="form-check" style="padding: 0;">
    <label for="form1_prop" class="form-label">Enter a property</label>
    <input type ="text" class="form-control" id="form1_prop" name="form1_prop" value="color"> <br>

    <label for="form1_value" class="form-label">Enter a value</label>
    <input type ="text" class="form-control" id="form1_value" name="form1_value"> <br>

    <input type="button" class="btn btn-warning" onclick="updateCar()" value="Update the car">
</div>
</form>
</div>
<script> 
let my_car = {}
function orderCar(){
    my_car = {}
    first = document.getElementById("cb1_electric").checked
    second = document.getElementById("cb1_ac").checked
    third = document.getElementById("cb1_gps").checked
    out = document.getElementById("result")
    first? my_car["electric"] = true : my_car["electric"] = false
    second? my_car["ac"] = true : my_car["ac"] = false
    third? my_car["gps"] = true : my_car["gps"] = false
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}

function updateCar(){
    prop = document.getElementById("form1_prop").value
    val = document.getElementById("form1_value").value
    out = document.getElementById("result")
    my_car[prop] = val
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}
</script>

</body>
</html>
