<!DOCTYPE html>
<html>
 <head>
     <title>Car Page</title>
 </head>
<body>

<h2>Rajashekhar Kota orders a car</h2>

<form>
        <input type="checkbox" id="cb1_electric" name="property1" class="form-check-input" value="Electric">
        <label for="cb1_electric" class="form-check-label">Electric</label><br>

        <input type="checkbox" id="cb1_ac" name="property2" class="form-check-input" value="ac">
        <label for="cb1_ac" class="form-check-label">ac</label><br>

        <input type="checkbox" id="cb1_gps" name="property3" class="form-check-input" value="gps">
        <label for="cb1_gps" class="form-check-label">gps</label><br>

        <input type="button" onclick="orderCar()" value="Order a Car">
</form>


<p id="result">This text will be replaced </p>
<form >
    <label for="form1_prop">Enter a property</label>
    <input type ="text" id="form1_prop" name="form1_prop" value="color"> <br>

    <label for="form1_value">Enter a value</label>
    <input type ="text" id="form1_value" name="form1_value"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">

</form>
<script> 
let my_car = {}
function orderCar(){
    my_car = {}
    first = document.getElementById("cb1_electric").checked
    second = document.getElementById("cb1_ac").checked
    third = document.getElementById("cb1_gps").checked
    out = document.getElementById("result")
    first? my_car["electric"] = true : my_car["electric"] = false
    second? my_car["ac"] = true : my_car["ac"] = false
    third? my_car["gps"] = true : my_car["gps"] = false
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}
function updateCar(){
    prop = document.getElementById("form1_prop").value
    val = document.getElementById("form1_value").value
    out = document.getElementById("result")
    my_car[prop] = val
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}
</script>

</body>
</html>
