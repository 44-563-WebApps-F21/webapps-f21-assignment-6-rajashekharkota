<!DOCTYPE html>
<html>
 <head>
     <title>Arithmetic Page</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </head>
<body>
<div class="container-fluid">
<h2 style="color: mediumvioletred;">Rajashekhar Kota computes</h2>

<form style="width: 200px; border: 3px solid black; padding: 20px;" class="form-check">
    <label for="form1_base" class="form-label">Enter a base</label>
    <input type ="number" class="form-control" id="form1_base" name="form1_base" min=10 max=50 step=2 value=10> <br>

    <label for="form1_exponent" class="form-label">Enter an exponent</label>
    <input type ="number" class="form-control" id="form1_exponent" name="form1_exponent" autofocus value=2> <br>

    <input type="button" class="btn btn-md btn-info" onclick="powers()" value="Compute">
</form>


<p style="margin: 10px 0; background-color: lightgreen;" id="result">This text will be replaced </p>

<form>
    <input type="radio" id="addition" name="operations" value="plus"   
     onclick="processRadio()">
   <label for="addition">+</label></br>
 
   <input type="radio" id="subtraction" name="operations" 
      value="minus" onclick="processRadio()">
   <label for="subtraction">-</label></br>
 
   <input type="radio" id="multiplication" name="operations"   
      value="times" onclick="processRadio()">
   <label for="multiplication">*</label></br>
 
   <input type="radio" id="division" name="operations"   
      value="divide" onclick="processRadio()">
   <label for="division">/</label>
 </form>

<p style="margin: 10px 0; background-color: lightgreen;" id="output">This text will be replaced </p>

</div>
<script> 

function powers(){
    let result = ""
    base = document.getElementById("form1_base").value
    exp = document.getElementById("form1_exponent").value   
    out = document.getElementById("result")
    for(i=1;i<=exp;i++){
        result += Math.pow(base,i) + " ";
        out.innerHTML = "Power of bases are: " + result;
    }
}

function processRadio(){
    let result;
    first = Number(document.getElementById("form1_base").value)
    second = Number(document.getElementById("form1_exponent").value)
    out = document.getElementById("output")
    plus = document.getElementById("addition").checked
    minus = document.getElementById("subtraction").checked
    times = document.getElementById("multiplication").checked
    divide = document.getElementById("division").checked
    if(plus){
        result = "Sum of "+first+" and "+second+" is "+ (first + second)
    } else if(minus) {
        result = "Subtraction of "+first+" and "+second+" is "+ (first - second)
    } else if(times) {
        result = "Product of "+first+" and "+second+" is "+ (first * second)
    } else if(divide) {
        result = "Division of "+first+" and "+second+" is "+ (first / second)
    }
    out.innerHTML = result
}
</script>

</body>
</html>
